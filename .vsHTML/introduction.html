<!--HyperText Markup Language - HTML
Hypertext is a linked text -> you can reference another text
markup language -> tag

tag with a body

html is insensitive case
-->
<tag><!--a tag with a body with daughters tags-->

    <bla>
        <q>  TEXT  </q>
        <q>  TEXT  </q>
        <q>  TEXT  </q>
        <q>  TEXT  </q>
        
    </bla><!--This is how to close a tag with a body-->

</tag>


<!--                          tags without body:                                    -->
<tag /> <meta />   <br />  <input />

<!--              another supported way of tags without body:                       -->
<tag>   <meta>     <br>    <input><!--meta, br and input are examples of html tag-->

<!--            Tags can have parameters being with or without body:                -->
<tag param1 = "value" param2 = 'valu2'> </tag>
